<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jainam Parikh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color Guesser Game</title>
  </head>
  <body>
    <main>
      <section class="main-heading">
        <div class="heading-title">
          <p>Guess the Color Game</p>
          <p>RGB Challenge</p>
        </div>
        <h1 id="new-color-value" class="heading-color">RGB(255, 137, 120)</h1>
      </section>
      <section class="main-options">
        <div>
          <div id="new-game">New Game</div>
          <div id="current-result">Correct</div>
          <div id="colors-attempted">
            Colors Attempted : <span id="colors-attempted-count">3</span>
          </div>
        </div>
      </section>
      <section class="main-colors">
        <section class="rules">
          <div class="rules-title">
            <span>Rules</span> <br />
            of the game
          </div>
          <div class="rules-content">
            <ul>
              <li>Rule 1.</li>
              <li>Rule 2.</li>
              <li>Rule 3.</li>
              <li>Rule 4.</li>
              <li>Rule 5.</li>
            </ul>
          </div>
        </section>
        <section class="colors">
          <h1 class="score-display">Score : <span id="score">3</span></h1>
          <div class="color-options">
            <div class="color-box" id="color-1"></div>
            <div class="color-box" id="color-2"></div>
            <div class="color-box" id="color-3"></div>
            <div class="color-box" id="color-4"></div>
            <div class="color-box" id="color-5"></div>
            <div class="color-box" id="color-6"></div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
